<!DOCTYPE html>
<html>
<body>
  <h1>測試Cloudflare Worker</h1>
  <div id="result">測試中...</div>
  
  <script>
    const workerUrl = 'https://fastgpt-proxy.akakikyoko1202.workers.dev/test';
    
    fetch(workerUrl)
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerHTML = 
          `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(error => {
        document.getElementById('result').innerHTML = 
          `錯誤: ${error.message}`;
      });
  </script>
</body>
</html>
