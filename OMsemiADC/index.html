<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADC電壓實時監控</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #disconnectBtn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        #toggleConsoleBtn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }

        #clearConsoleBtn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        #statusText {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .connected {
            color: #2ecc71;
        }

        .disconnected {
            color: #e74c3c;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 500px;
        }

        .console-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            max-height: 300px;
            transition: max-height 0.5s ease;
        }

        .console-container.collapsed {
            max-height: 40px;
        }

        .console-header {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .console-content {
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
            color: #00ff9d;
        }

        .console-line {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-point {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .data-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #3498db;
        }

        .data-value {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .adc0-value {
            color: #4facfe;
        }

        .adc1-value {
            color: #00f2fe;
        }

        .timestamp {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 350px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ADC電壓實時監控系統(BLE)</h1>
            <p class="subtitle">通過BLE連接ESP32-C3，實時獲取並顯示ADC讀數</p>
        </header>

        <div class="controls">
            <button id="connectBtn">連接設備</button>
            <button id="disconnectBtn" disabled>斷開連接</button>
            <button id="toggleConsoleBtn">顯示控制台</button>
            <button id="clearConsoleBtn">清空控制台</button>
        </div>

        <div class="status">
            <span id="statusText" class="disconnected">未連接設備</span>
        </div>

        <div class="data-point">
            <div class="data-card">
                <div class="data-title">ADC0 電壓</div>
                <div class="data-value adc0-value">--.-- V</div>
                <div class="timestamp">最後更新: <span id="adc0Time">--:--:--</span></div>
            </div>

            <div class="data-card">
                <div class="data-title">ADC1 電壓</div>
                <div class="data-value adc1-value">--.-- V</div>
                <div class="timestamp">最後更新: <span id="adc1Time">--:--:--</span></div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="voltageChart"></canvas>
        </div>

        <div class="console-container">
            <div class="console-header" id="consoleHeader">
                <div>調試控制台</div>
                <div id="consoleStatus">▼</div>
            </div>
            <div class="console-content" id="consoleContent"></div>
        </div>
    </div>

    <script>
        // 常量定义
        const BLE_UUIDS = {
            SERVICE: '4fafc201-1fb5-459e-8fcc-c5c9c331914b',
            CHAR_ADC0: '2b7e8251-2877-41c3-b46e-cf057c562023',
            CHAR_ADC1: '3b7e8251-2877-41c3-b46e-cf057c562023'
        };

        const MAX_DATA_POINTS = 300;

        // DOM元素引用
        const DOM = {
            connectBtn: document.getElementById('connectBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            toggleConsoleBtn: document.getElementById('toggleConsoleBtn'),
            clearConsoleBtn: document.getElementById('clearConsoleBtn'),
            statusText: document.getElementById('statusText'),
            consoleContent: document.getElementById('consoleContent'),
            consoleContainer: document.querySelector('.console-container'),
            consoleHeader: document.getElementById('consoleHeader'),
            consoleStatus: document.getElementById('consoleStatus'),
            adc0Value: document.querySelector('.adc0-value'),
            adc1Value: document.querySelector('.adc1-value'),
            adc0Time: document.getElementById('adc0Time'),
            adc1Time: document.getElementById('adc1Time')
        };

        // 应用状态
        const AppState = {
            // 修改数据结构，存储包含时间和电压值的对象
            adc0Data: [],
            adc1Data: [],
            device: null,
            adc0Characteristic: null,
            adc1Characteristic: null,
            isConnected: false,
            voltageChart: null
        };

        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('voltageChart').getContext('2d');

            AppState.voltageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'ADC0 電壓',
                            data: [],
                            borderColor: '#4facfe',
                            backgroundColor: 'rgba(79, 172, 254, 0.1)',
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            pointHoverBackgroundColor: '#4facfe',
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'ADC1 電壓',
                            data: [],
                            borderColor: '#00f2fe',
                            backgroundColor: 'rgba(0, 242, 254, 0.1)',
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            pointHoverBackgroundColor: '#00f2fe',
                            tension: 0.3,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 0
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 3.5,
                            title: {
                                display: true,
                                text: '電壓 (V)',
                                color: '#aaa'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#aaa'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '采樣點',
                                color: '#aaa'
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#aaa'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ddd',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 1,
                            displayColors: false,
                            callbacks: {
                                // 修改工具提示标题，显示采样时间
                                title: function (context) {
                                    const dataIndex = context[0].dataIndex;
                                    const datasetIndex = context[0].datasetIndex;

                                    let timestamp;
                                    if (datasetIndex === 0) {
                                        timestamp = AppState.adc0Data[dataIndex]?.timestamp || '';
                                    } else {
                                        timestamp = AppState.adc1Data[dataIndex]?.timestamp || '';
                                    }

                                    return `采樣時間: ${timestamp}`;
                                },
                                // 修改工具提示标签，显示电压值
                                label: function (context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(3)}V`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // 更新图表数据
        function updateChart() {
            if (AppState.voltageChart) {
                // 提取电压值用于图表显示
                const adc0Voltages = AppState.adc0Data.map(item => item.voltage);
                const adc1Voltages = AppState.adc1Data.map(item => item.voltage);

                AppState.voltageChart.data.datasets[0].data = adc0Voltages;
                AppState.voltageChart.data.datasets[1].data = adc1Voltages;

                // 更新标签
                const labels = [];
                for (let i = 0; i < Math.max(AppState.adc0Data.length, AppState.adc1Data.length); i++) {
                    labels.push(i + 1);
                }
                AppState.voltageChart.data.labels = labels;

                AppState.voltageChart.update();
            }
        }

        // 添加数据点
        function addDataPoint(adc0, adc1) {
            if (!AppState.isConnected) return;

            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];
            const fullTimeString = now.toLocaleTimeString();

            // 添加新数据点（包含电压和时间戳）
            AppState.adc0Data.push({
                voltage: adc0,
                timestamp: fullTimeString
            });

            AppState.adc1Data.push({
                voltage: adc1,
                timestamp: fullTimeString
            });

            // 更新显示值
            DOM.adc0Value.textContent = adc0.toFixed(3) + " V";
            DOM.adc1Value.textContent = adc1.toFixed(3) + " V";
            DOM.adc0Time.textContent = timeString;
            DOM.adc1Time.textContent = timeString;

            // 保持数组长度不超过最大值
            if (AppState.adc0Data.length > MAX_DATA_POINTS) {
                AppState.adc0Data.shift();
            }
            if (AppState.adc1Data.length > MAX_DATA_POINTS) {
                AppState.adc1Data.shift();
            }

            updateChart();
        }

        // 重置数据
        function resetData() {
            AppState.adc0Data = [];
            AppState.adc1Data = [];
            DOM.adc0Value.textContent = "--.-- V";
            DOM.adc1Value.textContent = "--.-- V";
            DOM.adc0Time.textContent = "--:--:--";
            DOM.adc1Time.textContent = "--:--:--";
            updateChart();
        }

        // 添加日志到控制台
        function logToConsole(message) {
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];
            const logLine = document.createElement('div');
            logLine.className = 'console-line';
            logLine.textContent = `[${timeString}] ${message}`;
            DOM.consoleContent.appendChild(logLine);

            // 自动滚动到底部
            DOM.consoleContent.scrollTop = DOM.consoleContent.scrollHeight;
        }

        // 连接BLE设备
        async function connectToDevice() {
            logToConsole('嘗試連接設備...');

            try {
                AppState.device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'ESP32-C3' }],
                    optionalServices: [BLE_UUIDS.SERVICE]
                });

                logToConsole(`找到設備: ${AppState.device.name}`);
                resetData();
                logToConsole('連接到GATT服務器...');

                const server = await AppState.device.gatt.connect();
                logToConsole('GATT服務器已連接');

                const service = await server.getPrimaryService(BLE_UUIDS.SERVICE);
                logToConsole('服務已獲取');

                // 获取ADC0特征
                AppState.adc0Characteristic = await service.getCharacteristic(BLE_UUIDS.CHAR_ADC0);
                await AppState.adc0Characteristic.startNotifications();
                AppState.adc0Characteristic.addEventListener('characteristicvaluechanged', handleADC0Data);
                logToConsole('ADC0通知已啟用');

                // 获取ADC1特征
                AppState.adc1Characteristic = await service.getCharacteristic(BLE_UUIDS.CHAR_ADC1);
                await AppState.adc1Characteristic.startNotifications();
                AppState.adc1Characteristic.addEventListener('characteristicvaluechanged', handleADC1Data);
                logToConsole('ADC1通知已啟用');

                // 更新连接状态
                AppState.isConnected = true;

                // 更新UI状态
                DOM.statusText.textContent = `已連接到 ${AppState.device.name}`;
                DOM.statusText.className = 'connected';
                DOM.connectBtn.disabled = true;
                DOM.disconnectBtn.disabled = false;

                logToConsole('設備連接成功，開始接收數據...');
            } catch (error) {
                logToConsole(`連接失敗: ${error}`);
                DOM.statusText.textContent = '連接失敗';
                DOM.statusText.className = 'disconnected';
                AppState.isConnected = false;
            }
        }

        // 处理ADC0数据
        function handleADC0Data(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const voltage = parseFloat(decoder.decode(value));

            if (!isNaN(voltage)) {
                logToConsole(`收到ADC0數據: ${voltage.toFixed(3)}V`);
                // 获取ADC1的最新值（如果没有则为0）
                const adc1Latest = AppState.adc1Data.length > 0 ? AppState.adc1Data[AppState.adc1Data.length - 1].voltage : 0;
                addDataPoint(voltage, adc1Latest);
            }
        }

        // 处理ADC1数据
        function handleADC1Data(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const voltage = parseFloat(decoder.decode(value));

            if (!isNaN(voltage)) {
                logToConsole(`收到ADC1數據: ${voltage.toFixed(3)}V`);
                // 获取ADC0的最新值（如果没有则为0）
                const adc0Latest = AppState.adc0Data.length > 0 ? AppState.adc0Data[AppState.adc0Data.length - 1].voltage : 0;
                addDataPoint(adc0Latest, voltage);
            }
        }

        // 断开设备连接
        async function disconnectDevice() {
            if (AppState.device && AppState.device.gatt.connected) {
                if (AppState.adc0Characteristic) {
                    await AppState.adc0Characteristic.stopNotifications();
                    AppState.adc0Characteristic.removeEventListener('characteristicvaluechanged', handleADC0Data);
                }

                if (AppState.adc1Characteristic) {
                    await AppState.adc1Characteristic.stopNotifications();
                    AppState.adc1Characteristic.removeEventListener('characteristicvaluechanged', handleADC1Data);
                }

                await AppState.device.gatt.disconnect();
                logToConsole('設備已斷開連接');
            }

            // 重置状态
            AppState.isConnected = false;
            AppState.device = null;
            AppState.adc0Characteristic = null;
            AppState.adc1Characteristic = null;

            // 重置UI
            DOM.statusText.textContent = '未連接設備';
            DOM.statusText.className = 'disconnected';
            DOM.connectBtn.disabled = false;
            DOM.disconnectBtn.disabled = true;
        }

        // 切换控制台显示
        function toggleConsole() {
            DOM.consoleContainer.classList.toggle('collapsed');
            DOM.consoleStatus.textContent = DOM.consoleContainer.classList.contains('collapsed') ? '►' : '▼';
            DOM.toggleConsoleBtn.textContent = DOM.consoleContainer.classList.contains('collapsed') ?
                '顯示控制台' : '隱藏控制台';
        }

        // 清空控制台
        function clearConsole() {
            DOM.consoleContent.innerHTML = '';
            logToConsole('控制台已清空');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化空白图表
            initChart();

            // 设置事件监听器
            DOM.connectBtn.addEventListener('click', connectToDevice);
            DOM.disconnectBtn.addEventListener('click', disconnectDevice);
            DOM.toggleConsoleBtn.addEventListener('click', toggleConsole);
            DOM.clearConsoleBtn.addEventListener('click', clearConsole);
            DOM.consoleHeader.addEventListener('click', toggleConsole);

            // 初始状态
            AppState.isConnected = false;

            // 添加欢迎消息
            logToConsole('系統已啟動，點擊"連接設備"按鈕開始');
            logToConsole('設備名稱: ESP32-C3_ADC_Server');
            logToConsole(`ADC0 UUID: ${BLE_UUIDS.CHAR_ADC0}`);
            logToConsole(`ADC1 UUID: ${BLE_UUIDS.CHAR_ADC1}`);
        });
    </script>
</body>

</html>
