<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADC電壓實時監控</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        #disconnectBtn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        #toggleConsoleBtn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }

        #clearConsoleBtn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        #statusText {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .connected {
            color: #2ecc71;
        }

        .disconnected {
            color: #e74c3c;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 500px;
        }

        .console-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            max-height: 300px;
            transition: max-height 0.5s ease;
        }

        .console-container.collapsed {
            max-height: 40px;
        }

        .console-header {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .console-content {
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
            color: #00ff9d;
        }

        .console-line {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-point {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .data-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #3498db;
        }

        .data-value {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .adc0-value {
            color: #4facfe;
        }

        .adc1-value {
            color: #00f2fe;
        }

        .timestamp {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 350px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ADC電壓實時監控系統</h1>
            <p class="subtitle">通過BLE連接ESP32-C3，實時獲取並顯示ADC讀數</p>
        </header>

        <div class="controls">
            <button id="connectBtn">連接設備</button>
            <button id="disconnectBtn">斷開連接</button>
            <button id="toggleConsoleBtn">顯示控制台</button>
            <button id="clearConsoleBtn">清空控制台</button>
        </div>

        <div class="status">
            <span id="statusText" class="disconnected">未連接設備</span>
        </div>

        <div class="data-point">
            <div class="data-card">
                <div class="data-title">ADC0 電壓</div>
                <div class="data-value adc0-value">--.-- V</div>
                <div class="timestamp">最後更新: <span id="adc0Time">--:--:--</span></div>
            </div>

            <div class="data-card">
                <div class="data-title">ADC1 電壓</div>
                <div class="data-value adc1-value">--.-- V</div>
                <div class="timestamp">最後更新: <span id="adc1Time">--:--:--</span></div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="voltageChart"></canvas>
        </div>

        <div class="console-container">
            <div class="console-header" id="consoleHeader">
                <div>調試控制台</div>
                <div id="consoleStatus">▼</div>
            </div>
            <div class="console-content" id="consoleContent"></div>
        </div>
    </div>

    <script>
        // BLE UUIDs
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHAR_ADC0_UUID = '2b7e8251-2877-41c3-b46e-cf057c562023';
        const CHAR_ADC1_UUID = '3b7e8251-2877-41c3-b46e-cf057c562023';

        // DOM元素
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const toggleConsoleBtn = document.getElementById('toggleConsoleBtn');
        const clearConsoleBtn = document.getElementById('clearConsoleBtn');
        const statusText = document.getElementById('statusText');
        const consoleContent = document.getElementById('consoleContent');
        const consoleContainer = document.querySelector('.console-container');
        const consoleHeader = document.getElementById('consoleHeader');
        const consoleStatus = document.getElementById('consoleStatus');
        const adc0Value = document.querySelector('.adc0-value');
        const adc1Value = document.querySelector('.adc1-value');
        const adc0Time = document.getElementById('adc0Time');
        const adc1Time = document.getElementById('adc1Time');

        // 存储数据的数组（最多100个点）
        let adc0Data = [];
        let adc1Data = [];
        const MAX_DATA_POINTS = 100;

        // BLE相关变量
        let device = null;
        let adc0Characteristic = null;
        let adc1Characteristic = null;
        let isConnected = false;

        // Chart.js实例
        let voltageChart = null;

        // 初始化图表（空图表）
        function initChart() {
            const ctx = document.getElementById('voltageChart').getContext('2d');

            voltageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'ADC0 电压',
                            data: [],
                            borderColor: '#4facfe',
                            backgroundColor: 'rgba(79, 172, 254, 0.1)',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'ADC1 电压',
                            data: [],
                            borderColor: '#00f2fe',
                            backgroundColor: 'rgba(0, 242, 254, 0.1)',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.3,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 0
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 3.5,
                            title: {
                                display: true,
                                text: '电压 (V)',
                                color: '#aaa'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#aaa'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '采样点',
                                color: '#aaa'
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#aaa'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ddd',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            enabled: false
                        }
                    }
                }
            });
        }

        // 更新图表数据
        function updateChart() {
            if (voltageChart) {
                voltageChart.data.datasets[0].data = adc0Data;
                voltageChart.data.datasets[1].data = adc1Data;

                // 仅在有数据时显示点
                voltageChart.data.datasets[0].pointRadius = adc0Data.length > 0 ? 3 : 0;
                voltageChart.data.datasets[1].pointRadius = adc1Data.length > 0 ? 3 : 0;

                // 更新标签（仅显示最新10个标签）
                const labels = [];
                for (let i = 0; i < Math.max(adc0Data.length, adc1Data.length); i++) {
                    labels.push(i + 1);
                }
                voltageChart.data.labels = labels;

                voltageChart.update();
            }
        }

        // 添加数据点（确保不超过最大数量）
        function addDataPoint(adc0, adc1) {
            if (!isConnected) return;

            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];

            // 添加新数据点
            adc0Data.push(adc0);
            adc1Data.push(adc1);

            // 更新显示值
            adc0Value.textContent = adc0.toFixed(3) + " V";
            adc1Value.textContent = adc1.toFixed(3) + " V";
            adc0Time.textContent = timeString;
            adc1Time.textContent = timeString;

            // 保持数组长度不超过100
            if (adc0Data.length > MAX_DATA_POINTS) {
                adc0Data.shift();
            }
            if (adc1Data.length > MAX_DATA_POINTS) {
                adc1Data.shift();
            }

            updateChart();
        }

        // 重置图表和数据
        function resetData() {
            adc0Data = [];
            adc1Data = [];
            adc0Value.textContent = "--.-- V";
            adc1Value.textContent = "--.-- V";
            adc0Time.textContent = "--:--:--";
            adc1Time.textContent = "--:--:--";
            updateChart();
        }

        // 添加日志到控制台
        function logToConsole(message) {
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];
            const logLine = document.createElement('div');
            logLine.className = 'console-line';
            logLine.textContent = `[${timeString}] ${message}`;
            consoleContent.appendChild(logLine);

            // 自动滚动到底部
            consoleContent.scrollTop = consoleContent.scrollHeight;
        }

        // 连接BLE设备 - 修改后的自动连接版本
        async function connectToDevice() {
            logToConsole('正在搜索并自动连接设备...');

            try {
                // 检查浏览器是否支持Web Bluetooth API
                if (!navigator.bluetooth) {
                    logToConsole('错误: 浏览器不支持Web Bluetooth API');
                    statusText.textContent = '浏览器不支持蓝牙';
                    return;
                }

                // 检查蓝牙是否可用
                const available = await navigator.bluetooth.getAvailability();
                if (!available) {
                    logToConsole('错误: 蓝牙不可用，请确保蓝牙已开启');
                    statusText.textContent = '蓝牙不可用';
                    return;
                }

                logToConsole('蓝牙可用，正在扫描设备...');

                // 清除数据
                resetData();

                // 使用requestDevice但不显示选择器，通过acceptAllDevices和可选的namePrefix
                device = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'ESP32-C3' },
                        { services: [SERVICE_UUID] }
                    ],
                    optionalServices: [SERVICE_UUID]
                });

                // 监听设备断开事件
                device.addEventListener('gattserverdisconnected', onDisconnected);

                logToConsole(`找到设备: ${device.name || '未知设备'}`);
                logToConsole('连接到GATT服务器...');

                const server = await device.gatt.connect();
                logToConsole('GATT服务器已连接');

                const service = await server.getPrimaryService(SERVICE_UUID);
                logToConsole('服务已获取');

                // 获取ADC0特征
                adc0Characteristic = await service.getCharacteristic(CHAR_ADC0_UUID);
                await adc0Characteristic.startNotifications();
                adc0Characteristic.addEventListener('characteristicvaluechanged', handleADC0Data);
                logToConsole('ADC0通知已启用');

                // 获取ADC1特征
                adc1Characteristic = await service.getCharacteristic(CHAR_ADC1_UUID);
                await adc1Characteristic.startNotifications();
                adc1Characteristic.addEventListener('characteristicvaluechanged', handleADC1Data);
                logToConsole('ADC1通知已启用');

                // 更新连接状态
                isConnected = true;

                // 更新UI状态
                statusText.textContent = `已连接到 ${device.name || 'ESP32设备'}`;
                statusText.className = 'connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;

                logToConsole('设备连接成功，开始接收数据...');
            } catch (error) {
                logToConsole(`连接失败: ${error}`);
                statusText.textContent = '连接失败';
                statusText.className = 'disconnected';
                isConnected = false;
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        // 设备断开连接时的回调
        function onDisconnected() {
            logToConsole('设备已断开连接');
            isConnected = false;
            
            // 重置状态
            device = null;
            adc0Characteristic = null;
            adc1Characteristic = null;

            // 更新UI
            statusText.textContent = '未连接设备';
            statusText.className = 'disconnected';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            
            logToConsole('设备连接已断开');
        }

        // 处理ADC0数据
        function handleADC0Data(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const voltage = parseFloat(decoder.decode(value));

            if (!isNaN(voltage)) {
                logToConsole(`收到ADC0数据: ${voltage.toFixed(3)}V`);
                // 获取ADC1的最新值（如果没有则为0）
                const adc1Latest = adc1Data.length > 0 ? adc1Data[adc1Data.length - 1] : 0;
                addDataPoint(voltage, adc1Latest);
            }
        }

        // 处理ADC1数据
        function handleADC1Data(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const voltage = parseFloat(decoder.decode(value));

            if (!isNaN(voltage)) {
                logToConsole(`收到ADC1数据: ${voltage.toFixed(3)}V`);
                // 获取ADC0的最新值（如果没有则为0）
                const adc0Latest = adc0Data.length > 0 ? adc0Data[adc0Data.length - 1] : 0;
                addDataPoint(adc0Latest, voltage);
            }
        }

        // 断开设备连接
        async function disconnectDevice() {
            if (device && device.gatt.connected) {
                if (adc0Characteristic) {
                    await adc0Characteristic.stopNotifications();
                    adc0Characteristic.removeEventListener('characteristicvaluechanged', handleADC0Data);
                }

                if (adc1Characteristic) {
                    await adc1Characteristic.stopNotifications();
                    adc1Characteristic.removeEventListener('characteristicvaluechanged', handleADC1Data);
                }

                device.removeEventListener('gattserverdisconnected', onDisconnected);
                await device.gatt.disconnect();
                logToConsole('设备已断开连接');
            }

            // 重置状态
            isConnected = false;
            device = null;
            adc0Characteristic = null;
            adc1Characteristic = null;

            // 重置UI
            statusText.textContent = '未连接设备';
            statusText.className = 'disconnected';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }

        // 切换控制台显示
        function toggleConsole() {
            consoleContainer.classList.toggle('collapsed');
            consoleStatus.textContent = consoleContainer.classList.contains('collapsed') ? '►' : '▼';
            toggleConsoleBtn.textContent = consoleContainer.classList.contains('collapsed') ?
                '显示控制台' : '隐藏控制台';
        }

        // 清空控制台
        function clearConsole() {
            consoleContent.innerHTML = '';
            logToConsole('控制台已清空');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化空白图表
            initChart();

            // 设置事件监听器
            connectBtn.addEventListener('click', connectToDevice);
            disconnectBtn.addEventListener('click', disconnectDevice);
            toggleConsoleBtn.addEventListener('click', toggleConsole);
            clearConsoleBtn.addEventListener('click', clearConsole);
            consoleHeader.addEventListener('click', toggleConsole);

            // 初始状态
            disconnectBtn.disabled = true;
            isConnected = false;

            // 添加欢迎消息
            logToConsole('系统已启动，点击"连接设备"按钮开始');
            logToConsole('设备名称: ESP32-C3_ADC_Server');
            logToConsole('ADC0 UUID: 2b7e8251-2877-41c3-b46e-cf057c562023');
            logToConsole('ADC1 UUID: 3b7e8251-2877-41c3-b46e-cf057c562023');
        });
    </script>
</body>

</html>
